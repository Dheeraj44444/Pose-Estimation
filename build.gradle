// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.9.10"  // Kotlin version you are using
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Updated to a compatible version for Kotlin 1.9.10
        classpath 'com.android.tools.build:gradle:8.5.2'
        // Use the Kotlin Gradle plugin version corresponding to Kotlin 1.9.10
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            name 'ossrh-snapshot'
            url 'https://oss.sonatype.org/content/repositories/snapshots'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// Optional: Define the Gradle wrapper version to ensure consistency across different environments
wrapper {
    gradleVersion = '8.5.2'
}
